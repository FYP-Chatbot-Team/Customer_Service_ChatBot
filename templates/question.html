<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#comTable').DataTable({
                ordering: true,
                paging: true,
                searching: true,
                info: true,
                lengthChange: true,
                pageLength: 5
            });
        });
    </script>
</head>
<body>
    <!--Link Tab-->
    <div class="row">
        <div class="col-2">
            <h4 class="text-center text-primary">
                Welcome Admin
            </h4>
            <h4 class="text-center text-primary">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
            </h4>
        </div>
        <div class="col-10">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-12" style="background-color:aliceblue" role="navigation">
                    <div>
                        <ul class="nav navbar-nav">

                            <li class="nav-item">
                                <a href="{{url_for('graph')}}" class="nav-link"> Dashboard </a>
                            </li>

                            <li class="nav-item">
                                <a href="{{url_for('comment')}}" class="nav-link"> Customer Comment </a>
                            </li>

                            <li class="nav-item">
                                <a href="{{url_for('question')}}" class="nav-link">Question</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--Home-->
    <center><h1>Question Page</h1></center>
    <br>
    <div class="row">
    <div class="col-md-8 offset-md-2">
        <table id="comTable" class="table table-bordered table-condensed table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Question Name</th>
                    <th>Count</th>
                </tr>
            </thead>
            {% for key, val in question.items(): %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ val["Name"] }}</td>
                <td>{{ val["Q_Count"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div></div>
    
</body>
</html>
