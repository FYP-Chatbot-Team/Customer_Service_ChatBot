<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Link Tab-->
    <div class="row">
        <div class="col-2">
            <h4 class="text-center text-primary">
                Welcome Admin
            </h4>
            <h4 class="text-center text-primary">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
            </h4>
        </div>
        <div class="col-10">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-12" style="background-color:aliceblue" role="navigation">
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="{{url_for('graph')}}" class="nav-link"> Dashboard </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('comment')}}" class="nav-link"> Customer Comment </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('question')}}" class="nav-link">Question</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--Graph Style-->
    <style>
        .chartbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <!--DashBoard-->
    <center><h1>NEA Dashboard</h1></center>
    <!--Top 5 Question Graph-->
        <div class="chartbox" width="600" height="600">
            <div class="col-sm-8 text-center" width="600" height="600">
                <canvas id="myChart3" width="1000" height="400"></canvas>
            </div>
        </div>
        <div class="chartbox" width="600" height="300">
            <!--Customer Rating Graph-->
            <div class="col-sm-4 text-center" width="300" height="150">
                <canvas id="myChart" width="100" height="100"></canvas>
            </div>
            <br>
            <!--Topic Frequency Graph-->
            <div class="col-sm-4 text-center" width="300" height="150">
                <canvas id="myChart2" width="100" height="100"></canvas>
            </div>
        </div>

        <!--Customer Rating Graph Script-->
        <script>
    var ctx = document.getElementById("myChart");
    var Barchart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | safe }},
        datasets: [{
                label: "Frequency:",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ values | safe }}
            }]
            },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Customer's Rating Graph"
            },
            maintainAspectRation: true,
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 5,
                        beginAtZero: true
                    }
                }]
            }
        }
        });
        </script>

        <!--Topic Frequency Graph Script-->
        <script>
    var ctx = document.getElementById("myChart2");
    var Barchart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels1 | safe }},
        datasets: [{
                label: "Frequency:",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ values1 | safe }}
            }]
            },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Frequency of Topic Graph"
            },
            maintainAspectRation: true,
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 5,
                        beginAtZero: true
                    }
                }]
            }
        }
        });
        </script>

        <!--Top 5 Question Graph Script-->
        <script>
    var ctx = document.getElementById("myChart3");
    var Barchart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
            labels: {{ labels2 | safe }},
        datasets: [{
                label: "Frequency:",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ values2 | safe }}
            }]
            },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Top 5 Question Graph"
            },
            maintainAspectRation: true,
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 10,
                        beginAtZero: false
                    }
                }]
            }
        }
        });
        </script>
</body>
</html>
