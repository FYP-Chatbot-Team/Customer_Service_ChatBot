<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rating of customer Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Link Tab-->
    <div class="row">
        <div class="col-2">
            <h4 class="text-center text-primary">
                Welcome Admin
            </h4>
            <h4 class="text-center text-primary">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
            </h4>
        </div>
        <div class="col-10">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-12" style="background-color:aliceblue" role="navigation">
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="{{url_for('home')}}">Home</a>
                            </li>
                            <li>
                                |

                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('graph')}}">Customer Rating Graph</a>
                            </li>
                            <li>
                                |

                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('comment')}}">Customer Comment</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--Graph-->
    <center><h1>Customer Rating for NEA Chat Bot</h1></center>
    <center><canvas id="myChart" width="500" height="400"></canvas></center>
    <script>
    var ctx = document.getElementById("myChart");
    var Barchart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | safe }},
        datasets: [{
                label: "Rating points",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ values | safe }}
            }]
            },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Rating of customer'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
    </script>
</body>
</html>
