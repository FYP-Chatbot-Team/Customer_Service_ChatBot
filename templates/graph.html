<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rating of customer Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>           
</head>
<body>
    <center><h1>Customer Rating for NEA Chat Bot</h1></center>
    <center><canvas id="myChart" width="900" height="400"></canvas></center>
    <script>
    var ctx = document.getElementById("myChart");
    var Barchart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | safe }},
        datasets: [{
                label: "Rating points",               
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: {{ values | safe }}
            }]
            },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: 'Rating of customer'
            }
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
        });
    </script>
</body>
</html>
