<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rating of customer Comment Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Link Tab-->
    <div class="row">
        <div class="col-2">
            <h4 class="text-center text-primary">
                Welcome Admin
            </h4>
            <h4 class="text-center text-primary">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
            </h4>
        </div>
        <div class="col-10">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-12" style="background-color:aliceblue" role="navigation">
                    <div>
                        <ul class="nav navbar-nav">                          
                           
                            <li class="nav-item">
                                <a href="{{url_for('graph')}}" class="nav-link" > Customer Rating Graph </a>
                            </li>
                          
                            <li class="nav-item">
                                <a href="{{url_for('comment')}}" class="nav-link" > Customer Comment </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!--Home-->
    <center><h1>Customer Comment Page</h1></center>
    <div class="col-sm-4 text-center">
    <table class="table table-bordered table-condensed table-hover table-striped">
        <tr>
            <th>Customer Name</th>
            <th>Comment</th>
            <th>Rating</th>
        </tr>
        {% for key, val in comment.items(): %}
        <tr>
            {% for key , i in val.items(): %}
            <td>{{ i }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
